<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form>
        <div class="container">
          <h1>Registration Form</h1>
          <hr>
      
          <label for="firstname"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="firstname" required>

          <label for="lastname"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="lastname" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter email" name="email" required>

          <label for="phone"><b>Phone</b></label>
          <input type="text" placeholder="Enter phone number" name="phone" required>

          <label for="address"><b>Address</b></label>
          <input type="text" placeholder="Enter address" name="address" required>

          <label for="companyname"><b>Company Name</b></label>
          <input type="text" placeholder="Enter the company name" name="companyname" required>

          <label for="job"><b>Role in Company</b></label>
          <input type="text" placeholder="Enter role in company" name="job" required>
          <hr>

          <button id="submit" class="registerbtn">Register</button>
        </div>
      
      </form>
</body>
</html>
